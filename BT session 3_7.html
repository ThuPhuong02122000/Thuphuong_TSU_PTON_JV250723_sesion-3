<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 400px;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 50px auto;
        }

        .form-header {
            background-color: #d64541;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            margin: -20px -20px 20px -20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 80px;
            color: blue;
        }

        input[type="text"],
        input[type="email"] {
            width: 250px;
            padding: 5px;
        }

        .checkbox-group {
            margin-left: 80px;
            color: orangered;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons input {
            padding: 5px 15px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-header">SỞ THÍCH CỦA BẠN</div>
        <form>
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label>Sở thích</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="hobby" value="Thể thao"> Thể thao
                    <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc
                    <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách<br>
                    <input type="checkbox" name="hobby" value="Lướt web"> Lướt web
                    <input type="checkbox" name="hobby" value="Du lịch"> Du lịch
                    <input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh
                </div>
            </div>

            <div class="buttons">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </form>
    </div>

</body>

</html>
