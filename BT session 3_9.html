<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form tìm kiếm và lọc sản phẩm</title>
</head>

<body>
    <div class="form-header">
        <h2><b>Tìm Kiếm Sản Phẩm</b></h2>
    </div>
    <form>
        <p>
        <div class="form-group">
            <label for="tìm kiếm">Từ khóa tìm kiếm:</label><br>
            <input type="text" id="tìm kiếm" name="tìm kiếm">
        </div>
        </p>
        <p>
        <div class="form-group">
            <label for="Loại sản phẩm">Loại sản phẩm:</label><br>
            <select id="Loại sản phẩm" name="Loại sản phẩm">
                <option value="Điện tử">Điện tử</option>
                <option value="Đồ gia dụng">Đồ gia dụng</option>
                <option value="Đồ trang trí">Đồ trang trí</option>
            </select>
        </div>
        </p>
        <p>
        <div class="buttons">
            <input type="submit" value="Tìm kiếm">
        </div>
        </p>
    </form>

</body>

</html>
