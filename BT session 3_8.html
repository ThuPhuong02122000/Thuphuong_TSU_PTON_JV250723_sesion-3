<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo trang form liên hệ</title>
    <style>
        input[type="text"],
        input[type="email"] {
            width: 250px;
            padding: 3px;
        }

        input[type="note"] {
            width: 500px;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="form-header"><b>Liên Hệ Với Chúng Tôi</b></div>
    <form>
        <p>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <br><input type="text" id="name" name="name">
        </div>
        </p>
        <p>
        <div class="form-group">
            <label for="email">Email:</label>
            <br><input type="email" id="email" name="email">
        </div>
        </p>
        <div class="form-group">
            <label for="tin nhắn">Tin nhắn:</label>
            <br><input type="note" id="tin nhắn" name="tin nhắn">
        </div>
        <p>
        <div class="buttons">
            <input type="submit" value="Gửi">
        </div>
        </p>
    </form>

</body>

</html>
